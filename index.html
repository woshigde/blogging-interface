<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="nav">
    <img src="images/nav.png" >
</div>
<div class="content">
    <img src="images/left.png" class="left">
    <div class="center">
        <textarea class="comment"></textarea>
        <input type="button" value="发布" class="send" disabled>
    </div>
    <img src="images/right.png" class="right">
    <div class="messagelist">
        <div class="info">
            <p class="infotext">哈哈哈</p>
            <p class="infooperation">
                <!-- //考虑到这一块 左边是时间 右边是删除等操作 -->
                <span class="infotime">2019-11-24 16:10</span>
                <span class="infohandle">
                    <a href="javascript:">0</a>
                    <a href="javascript:">0</a>
                    <a href="javascript:">删除</a>
                </span>
            </p>
        </div>
        <div class="info">
                <p class="infotext">呵呵呵</p>
                <p class="infooperation">
                    <!-- //考虑到这一块 左边是时间 右边是删除等操作 -->
                    <span class="infotime">2019-11-24 16:10</span>
                    <span class="infohandle">
                        <a href="javascript:">0</a>
                        <a href="javascript:">0</a>
                        <a href="javascript:">删除</a>
                    </span>
                </p>
            </div>
        <div class="info">
                    <p class="infotext">吼吼吼</p>
                    <p class="infooperation">
                        <!-- //考虑到这一块 左边是时间 右边是删除等操作 -->
                        <span class="infotime">2019-11-24 16:10</span>
                        <span class="infohandle">
                            <a href="javascript:">0</a>
                            <a href="javascript:">0</a>
                            <a href="javascript:">删除</a>
                        </span>
                    </p>
                </div>
                <div class="info">
                        <p class="infotext">嘻嘻嘻</p>
                        <p class="infooperation">
                            <!-- //考虑到这一块 左边是时间 右边是删除等操作 -->
                            <span class="infotime">2019-11-24 16:10</span>
                            <span class="infohandle">
                                <a href="javascript:">0</a>
                                <a href="javascript:">0</a>
                                <a href="javascript:">删除</a>
                            </span>
                        </p>
                    </div>
    </div>
</div>
<div class="page">
    <a href="javascript:;">1</a>
    <a href="javascript:;">2</a>
    <a href="javascript:;">3</a>

</div>
